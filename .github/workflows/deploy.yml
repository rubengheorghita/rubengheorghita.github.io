name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This is the branch you want to deploy from; change if using a different branch

permissions:
    
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./  # Adjust if your static files are in a specific folder