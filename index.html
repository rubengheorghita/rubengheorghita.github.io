<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    
    <!-- Google Fonts: EB Garamond -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="header-content">
            <!-- Site Logo or Name -->
            <h1 class="site-name">My E-commerce Store</h1>

            <!-- Navigation -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Home</a></li>
                    <!-- Commented out the Shop link -->
                    <!-- <li><a href="#">Shop</a></li> -->
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <!-- Icons for Cart and Account (replace the paths with your actual icon paths) -->
                    <li><a href="#"><img src="path/to/cart-icon.png" alt="Cart" class="icon"></a></li>
                    <li><a href="#"><img src="path/to/account-icon.png" alt="Account" class="icon"></a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Main Content -->
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product">
                <h3>Product Name</h3>
                <p>Description of the product.</p>
                <p>Price: $XX.XX</p>
                <button>Add to Cart</button>
            </div>
            <!-- Repeat .product for more products -->
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My E-commerce Store. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="scripts/main.js"></script>
</body>
</html>
